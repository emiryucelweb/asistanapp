<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
    <style>
        body {
            font-family: system-ui;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 { margin: 0 0 1rem 0; color: #333; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        .success {
            color: #10b981;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¹ Storage Temizleyici</h1>
        <p>LocalStorage ve SessionStorage'Ä± temizle</p>
        <button onclick="clearAll()">Temizle ve Yeniden BaÅŸlat</button>
        <p class="success" id="success">âœ… Temizlendi! YÃ¶nlendiriliyor...</p>
    </div>
    <script>
        function clearAll() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('success').style.display = 'block';
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }
    </script>
</body>
</html>
